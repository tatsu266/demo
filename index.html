<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>まなとくんのお祝い</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #cc3333;
        font-size: 36px;
        margin-top: 50px;
      }
      p {
        color: #555;
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .message {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .signature {
        margin-top: 50px;
        font-size: 20px;
        font-weight: bold;
        color: #cc3333;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>まなとくん、お誕生日おめでとうございます！</h1>
      <p>まなとくんへのメッセージ:</p>
      <p>誕生日おめでとう！素晴らしい1年を過ごしてください。</p>
      <p>タツヤより</p>
    </div>
    <p class="signature">Happy Birthday!</p>
  </body>
</html>
